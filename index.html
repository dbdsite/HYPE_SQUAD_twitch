            });

            messageDiv.innerHTML = `
                <div class="message-header">üí° –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ Hype Squad</div>
                <div class="message-text">
                    <strong>HYPE SQUAD - —Å–æ–æ–±—â–µ—Å—Ç–≤–æ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω—ã—Ö —Å—Ç—Ä–∏–º–µ—Ä–æ–≤ Twitch!</strong><br><br>
                    üìù <strong>–¢—Ä–µ–±–æ–≤–∞–Ω–∏—è –¥–ª—è –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è:</strong><br>
                    ‚Ä¢ –ë—ã—Ç—å –∫–æ–º–ø–∞–Ω—å–æ–Ω–æ–º/–ø–∞—Ä—Ç–Ω–µ—Ä–æ–º Twitch<br>
                    ‚Ä¢ –°—Ç—Ä–∏–º–∏—Ç—å –º–∏–Ω–∏–º—É–º 3 —Ä–∞–∑–∞ –≤ –Ω–µ–¥–µ–ª—é<br>
                    ‚Ä¢ –í–æ–∑—Ä–∞—Å—Ç –æ—Ç 18 –ª–µ—Ç, –ê–¥–µ–∫–≤–∞—Ç–Ω–æ—Å—Ç—å –∏ –ì—Ä–∞–º–æ—Ç–Ω–æ—Å—Ç—å<br>
                    ‚Ä¢ –ó–∞—â–∏—â–∞—Ç—å –∏–Ω—Ç–µ—Ä–µ—Å—ã —Å–∫–≤–∞–¥–∞ –∏ –µ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –µ—Å–ª–∏ —Ç–∞–∫–æ–≤—ã–µ –∏–º–µ—é—Ç—Å—è<br>
                    ‚Ä¢ –ù–µ–ª—å–∑—è –±—ã—Ç—å –≤ 2—Ö –∏–ª–∏ –±–æ–ª–µ–µ —Å–∫–≤–∞–¥–∞—Ö –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ<br>
                    ‚Ä¢ –†–µ–π–¥—ã –∫–æ–ª–ª–µ–≥–∞–º –∏–ª–∏ —Å–æ–≤–º–µ—Å—Ç–Ω—ã–µ –∏–≥—Ä—ã —Å –Ω–∏–º–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é, –Ω–æ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é—Ç—Å—è!)<br><br>
                    üîÑ <strong>–ü–æ—Å–ª–µ –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–∫–∏:</strong><br>
                    ‚Ä¢ –û–∂–∏–¥–∞–π—Ç–µ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏—è –≤–∞—à–µ–π –∑–∞—è–≤–∫–∏<br>
                    ‚Ä¢ –° –≤–∞–º–∏ —Å–≤—è–∂—É—Ç—Å—è –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π<br>
                    ‚Ä¢ –û—Ç–≤–µ—Ç –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                </div>
                <div class="message-time">${timeString}</div>
            `;

            applicationMessages.appendChild(messageDiv);
            applicationMessages.scrollTop = applicationMessages.scrollHeight;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –ü—Ä–∏–º–µ–Ω–∏—Ç—å
        function updateApplyButton() {
            const hasNickname = userNicknameInput.value.trim().length > 0;
            applyNicknameButton.disabled = !hasNickname;
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –Ω–∏–∫–∞
        function applyNickname() {
            const nickname = userNicknameInput.value.trim();
            if (nickname) {
                currentNickname = nickname;
                nicknameDisplay.textContent = `–¢–µ–∫—É—â–∏–π –Ω–∏–∫: ${currentNickname}`;
                messageInput.disabled = false;
                messageInput.placeholder = "–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Å–µ–±–µ –∏ –ø–æ—á–µ–º—É —Ö–æ—Ç–∏—Ç–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ Hype Squad...";
                messageInput.focus();
                updateSendButtonState();
                
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª–µ –Ω–∏–∫–∞ –ø–æ—Å–ª–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è
                userNicknameInput.disabled = true;
                applyNicknameButton.disabled = true;
                applyNicknameButton.textContent = "‚úì –ü—Ä–∏–º–µ–Ω–µ–Ω";
                applyNicknameButton.style.background = "#6c757d";
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function updateSendButtonState() {
            const hasMessage = messageInput.value.trim().length > 0;
            sendButton.disabled = !(currentNickname && hasMessage);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message web';
            
            const timeString = timestamp.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-header">${currentNickname}</div>
                <div class="message-text">${text}</div>
                <div class="message-time">${timeString}</div>
            `;

            applicationMessages.appendChild(messageDiv);
            applicationMessages.scrollTop = applicationMessages.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏ –≤ Telegram
        async function sendApplicationToTelegram(text) {
            const url = `https://api.telegram.org/bot${BOT_CONFIG.token}/sendMessage`;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∑–∞—è–≤–∫—É
            const formattedMessage = `
–ù–û–í–ê–Ø –ó–ê–Ø–í–ö–ê –í HYPE SQUAD

üë§ –ù–∏–∫: ${currentNickname}
üìù –°–æ–æ–±—â–µ–Ω–∏–µ: ${text}
            `.trim();
            
            const requestBody = {
                chat_id: BOT_CONFIG.chatId,
                text: formattedMessage
            };

            // –î–æ–±–∞–≤–ª—è–µ–º ID —Ç–µ–º—ã, –µ—Å–ª–∏ –æ–Ω —É–∫–∞–∑–∞–Ω
            if (BOT_CONFIG.messageThreadId) {
                requestBody.message_thread_id = BOT_CONFIG.messageThreadId;
            }
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            const result = await response.json();
            
            if (!result.ok) {
                throw new Error(result.description || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
            }

            return result;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏
        async function sendApplication() {
            const text = messageInput.value.trim();
            
            if (!text || !currentNickname) {
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const originalText = sendButton.textContent;
            sendButton.disabled = true;
            sendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            messageInput.disabled = true;

            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ —Å—Ä–∞–∑—É
                addMessage(text);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞—è–≤–∫—É –≤ Telegram
                await sendApplicationToTelegram(text);
                
                messageInput.value = '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–µ
                const successDiv = document.createElement('div');
                successDiv.className = 'message system';
                successDiv.innerHTML = `
                    <div class="message-header">‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞</div>
                    <div class="message-text">
                        –í–∞—à–∞ –∑–∞—è–≤–∫–∞ –≤ Hype Squad –ø–æ–ª—É—á–µ–Ω–∞!<br>
                        –û–∂–∏–¥–∞–π—Ç–µ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏—è –∏ —Å–≤—è–∑–∏ —Å –≤–∞–º–∏.<br>
                        –í—ã –º–æ–∂–µ—Ç–µ –∑–∞–∫—Ä—ã—Ç—å —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É.
                    </div>
                    <div class="message-time">${new Date().toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}</div>
                `;
                applicationMessages.appendChild(successDiv);
                applicationMessages.scrollTop = applicationMessages.scrollHeight;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                
                // –£–¥–∞–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                const messages = applicationMessages.querySelectorAll('.message');
                if (messages.length > 0) {
                    applicationMessages.removeChild(messages[messages.length - 1]);
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –Ω–∞ –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è
                statusText.textContent = '‚óè –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                statusText.className = 'status-disconnected';
                setTimeout(() => {
                    statusText.textContent = '‚óè –û–Ω–ª–∞–π–Ω';
                    statusText.className = 'status-connected';
                }, 3000);
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                sendButton.disabled = false;
                sendButton.textContent = originalText;
                messageInput.disabled = false;
                updateSendButtonState();
                messageInput.focus();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initializeApplication);
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é (–ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–∏ –º—ã—à–∏)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showNotification('–ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –æ—Ç–∫–ª—é—á–µ–Ω–æ', false);
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ F12 –∏ Ctrl+U
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.keyCode === 123) {
                e.preventDefault();
                showNotification('–§—É–Ω–∫—Ü–∏—è –æ—Ç–∫–ª—é—á–µ–Ω–∞', false);
                return false;
            }
            
            // Ctrl+U
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                showNotification('–ü—Ä–æ—Å–º–æ—Ç—Ä –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞ –æ—Ç–∫–ª—é—á–µ–Ω', false);
                return false;
            }
            
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
                e.preventDefault();
                showNotification('–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω—ã', false);
                return false;
            }
        });
